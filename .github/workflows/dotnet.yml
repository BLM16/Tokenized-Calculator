name: .NET Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v2
      
      - uses: ./.github/actions/build
        with:
          runs-on: ${{ matrix.os }}
        
      - name: Test
        run: dotnet test --no-build --verbosity normal
